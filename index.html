<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç: –ì–∏—Ä–æ—Å–∫–æ–ø–∏—á–µ—Å–∫–∏–π –¥–∞—Ç—á–∏–∫</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* –¶–≤–µ—Ç–æ–≤–∞—è –ø–∞–ª–∏—Ç—Ä–∞ */
            --primary-color: #4e54c8; /* –û—Å–Ω–æ–≤–Ω–æ–π —Å–∏–Ω–∏–π */
            --secondary-color: #8f94fb; /* –°–≤–µ—Ç–ª—ã–π —Å–∏–Ω–∏–π –¥–ª—è –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞ */
            --accent-color: #ff6b6b; /* –ê–∫—Ü–µ–Ω—Ç–Ω—ã–π –¥–ª—è –∫–Ω–æ–ø–æ–∫ –∏ –≤–∞–∂–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
            --bg-gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --text-dark: #2d3436;
            --text-light: #636e72;
            --success-color: #00b894;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: var(--bg-gradient); /* –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text-dark);
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.95); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π –±–µ–ª—ã–π */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            max-width: 550px;
            width: 100%;
            backdrop-filter: blur(10px); /* –≠—Ñ—Ñ–µ–∫—Ç –º–∞—Ç–æ–≤–æ–≥–æ —Å—Ç–µ–∫–ª–∞ */
            animation: fadeIn 0.6s ease-out;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 25px;
            font-weight: 700;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞ */
        .progress-container {
            margin-bottom: 25px;
            text-align: center;
        }
        .progress-text {
             font-family: 'Poppins', sans-serif;
             color: var(--text-light);
             font-size: 0.9rem;
             margin-bottom: 10px;
             font-weight: 600;
        }
        .progress-bar-bg {
            width: 100%;
            height: 8px;
            background-color: #dfe6e9;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
            width: 0%; /* –ë—É–¥–µ—Ç –º–µ–Ω—è—Ç—å—Å—è —á–µ—Ä–µ–∑ JS */
            transition: width 0.4s ease-in-out;
            border-radius: 10px;
        }

        .question-text {
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 30px;
            line-height: 1.4;
            min-height: 70px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            padding: 18px 20px;
            border: 2px solid transparent;
            border-radius: 12px;
            background: #f1f2f6;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-size: 1.05rem;
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
            color: var(--text-dark);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            background: white;
            border-color: var(--secondary-color);
            box-shadow: 0 8px 15px rgba(78, 84, 200, 0.15);
            transform: translateY(-3px);
            color: var(--primary-color);
        }
        
        .option:active {
             transform: translateY(-1px);
             box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }


        #result-screen {
            display: none;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .score {
            font-family: 'Poppins', sans-serif;
            font-size: 4rem;
            color: var(--success-color);
            margin: 20px 0;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .feedback-text {
             font-size: 1.2rem;
             color: var(--text-light);
             margin-bottom: 35px;
             line-height: 1.5;
        }

        .restart-btn {
            padding: 15px 35px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .restart-btn:hover {
             transform: translateY(-3px);
             box-shadow: 0 15px 25px rgba(255, 107, 107, 0.4);
             filter: brightness(1.1);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* –ö–ª–∞—Å—Å –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–º–µ–Ω—ã –≤–æ–ø—Ä–æ—Å–æ–≤ */
        .fade-in-active {
             animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <div id="quiz-ui">
        <h1>–†–æ–±–æ—Ç–æ—Ç–µ—Ö–Ω–∏–∫–∞: –ì–∏—Ä–æ—Å–∫–æ–ø</h1>
        
        <div class="progress-container">
             <div class="progress-text" id="progress-text">–í–æ–ø—Ä–æ—Å 1 –∏–∑ 10</div>
             <div class="progress-bar-bg">
                 <div class="progress-bar-fill" id="progress-bar-fill"></div>
             </div>
        </div>

        <div id="question-box" class="fade-in-active">
            <div class="question-text" id="question-text">–ó–∞–≥—Ä—É–∑–∫–∞ –≤–æ–ø—Ä–æ—Å–∞...</div>
            <div class="options" id="options">
                </div>
        </div>
    </div>

    <div id="result-screen">
        <h1>–†–µ–∑—É–ª—å—Ç–∞—Ç —Ç–µ—Å—Ç–∞</h1>
        <div class="score" id="score">0 / 0</div>
        <p class="feedback-text" id="feedback"></p>
        <button class="restart-btn" onclick="location.reload()">–ü—Ä–æ–π—Ç–∏ –µ—â–µ —Ä–∞–∑</button>
    </div>
</div>

<script>
    // –î–∞–Ω–Ω—ã–µ —Ç–µ—Å—Ç–∞ (—Ç–µ –∂–µ —Å–∞–º—ã–µ)
    const quizData = [
        { q: "–ß—Ç–æ –∏–∑–º–µ—Ä—è–µ—Ç –≥–∏—Ä–æ—Å–∫–æ–ø–∏—á–µ—Å–∫–∏–π –¥–∞—Ç—á–∏–∫?", a: ["–¶–≤–µ—Ç", "–†–∞—Å—Å—Ç–æ—è–Ω–∏–µ", "–£–≥–æ–ª –ø–æ–≤–æ—Ä–æ—Ç–∞ –∏ –≤—Ä–∞—â–µ–Ω–∏–µ", "–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä—É"], c: 2 },
        { q: "–ì–¥–µ —á–∞—â–µ –≤—Å–µ–≥–æ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –≥–∏—Ä–æ—Å–∫–æ–ø–∏—á–µ—Å–∫–∏–π –¥–∞—Ç—á–∏–∫?", a: ["–í —Ç–µ—Ç—Ä–∞–¥–∏", "–í —Ä–æ–±–æ—Ç–∞—Ö –∏ —Å–º–∞—Ä—Ç—Ñ–æ–Ω–∞—Ö", "–í –∫–Ω–∏–≥–∞—Ö", "–í –ª–∏–Ω–µ–π–∫–µ"], c: 1 },
        { q: "–ó–∞—á–µ–º –≥–∏—Ä–æ—Å–∫–æ–ø –Ω—É–∂–µ–Ω —Ä–æ–±–æ—Ç—É?", a: ["–ß—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å –ø—Ä–µ–¥–º–µ—Ç—ã", "–ß—Ç–æ–±—ã –∏–∑–¥–∞–≤–∞—Ç—å –∑–≤—É–∫", "–ß—Ç–æ–±—ã –æ–ø—Ä–µ–¥–µ–ª—è—Ç—å –ø–æ–≤–æ—Ä–æ—Ç—ã –∏ –¥–µ—Ä–∂–∞—Ç—å –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ", "–ß—Ç–æ–±—ã –º–µ–Ω—è—Ç—å —Ü–≤–µ—Ç"], c: 2 },
        { q: "–ß—Ç–æ –ø—Ä–æ–∏–∑–æ–π–¥—ë—Ç, –µ—Å–ª–∏ —Ä–æ–±–æ—Ç –ø–æ–≤–æ—Ä–∞—á–∏–≤–∞–µ—Ç—Å—è?", a: ["–ì–∏—Ä–æ—Å–∫–æ–ø –∏–∑–º–µ—Ä–∏—Ç —Ü–≤–µ—Ç", "–ì–∏—Ä–æ—Å–∫–æ–ø –∏–∑–º–µ—Ä–∏—Ç —Å–∫–æ—Ä–æ—Å—Ç—å", "–ì–∏—Ä–æ—Å–∫–æ–ø –∏–∑–º–µ—Ä–∏—Ç —É–≥–æ–ª –ø–æ–≤–æ—Ä–æ—Ç–∞", "–ù–∏—á–µ–≥–æ –Ω–µ –ø—Ä–æ–∏–∑–æ–π–¥—ë—Ç"], c: 2 },
        { q: "–í –∫–∞–∫–∏—Ö –µ–¥–∏–Ω–∏—Ü–∞—Ö –≥–∏—Ä–æ—Å–∫–æ–ø –∏–∑–º–µ—Ä—è–µ—Ç —É–≥–æ–ª?", a: ["–ú–µ—Ç—Ä—ã", "–ì—Ä–∞–¥—É—Å—ã", "–°–µ–∫—É–Ω–¥—ã", "–í–∞—Ç—Ç—ã"], c: 1 },
        { q: "–ú–æ–∂–µ—Ç –ª–∏ –≥–∏—Ä–æ—Å–∫–æ–ø –ø–æ–º–æ—á—å —Ä–æ–±–æ—Ç—É –µ—Ö–∞—Ç—å –ø—Ä—è–º–æ?", a: ["–ù–µ—Ç, –Ω–∏–∫–æ–≥–¥–∞", "–¢–æ–ª—å–∫–æ –∏–Ω–æ–≥–¥–∞", "–î–∞, –ø–æ–º–æ–≥–∞–µ—Ç —É–¥–µ—Ä–∂–∏–≤–∞—Ç—å –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ", "–¢–æ–ª—å–∫–æ –Ω–æ—á—å—é"], c: 2 },
        { q: "–ß—Ç–æ –ù–ï –∏–∑–º–µ—Ä—è–µ—Ç –≥–∏—Ä–æ—Å–∫–æ–ø–∏—á–µ—Å–∫–∏–π –¥–∞—Ç—á–∏–∫?", a: ["–£–≥–æ–ª –ø–æ–≤–æ—Ä–æ—Ç–∞", "–í—Ä–∞—â–µ–Ω–∏–µ", "–¶–≤–µ—Ç –æ–±—ä–µ–∫—Ç–∞", "–ü–æ–≤–æ—Ä–æ—Ç —Ä–æ–±–æ—Ç–∞"], c: 2 },
        { q: "–ï—Å–ª–∏ —Ä–æ–±–æ—Ç –ø–æ–≤–µ—Ä–Ω—É–ª—Å—è –Ω–∞ 90¬∞, —á—Ç–æ –ø–æ–∫–∞–∂–µ—Ç –≥–∏—Ä–æ—Å–∫–æ–ø?", a: ["10¬∞", "45¬∞", "90¬∞", "180¬∞"], c: 2 },
        { q: "–ö–∞–∫–æ–π –¥–∞—Ç—á–∏–∫ –ª—É—á—à–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –ø–æ–≤–æ—Ä–æ—Ç–∞ —Ä–æ–±–æ—Ç–∞?", a: ["–î–∞—Ç—á–∏–∫ —Ü–≤–µ—Ç–∞", "–£–ª—å—Ç—Ä–∞–∑–≤—É–∫–æ–≤–æ–π –¥–∞—Ç—á–∏–∫", "–ì–∏—Ä–æ—Å–∫–æ–ø–∏—á–µ—Å–∫–∏–π –¥–∞—Ç—á–∏–∫", "–î–∞—Ç—á–∏–∫ –∫–∞—Å–∞–Ω–∏—è"], c: 2 },
        { q: "–ß—Ç–æ –æ–∑–Ω–∞—á–∞–µ—Ç –∑–Ω–∞—á–µ–Ω–∏–µ ¬´0¬∞¬ª —É –≥–∏—Ä–æ—Å–∫–æ–ø–∞?", a: ["–†–æ–±–æ—Ç —É–ø–∞–ª", "–†–æ–±–æ—Ç –Ω–µ –ø–æ–≤–µ—Ä–Ω—É–ª—Å—è", "–†–æ–±–æ—Ç –µ–¥–µ—Ç –±—ã—Å—Ç—Ä–æ", "–†–æ–±–æ—Ç –æ—Å—Ç–∞–Ω–æ–≤–∏–ª—Å—è"], c: 1 }
    ];

    let currentIdx = 0;
    let score = 0;
    const questionBox = document.getElementById('question-box');

    function updateProgressBar() {
        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç
        document.getElementById('progress-text').innerText = `–í–æ–ø—Ä–æ—Å ${currentIdx + 1} –∏–∑ ${quizData.length}`;
        // –í—ã—á–∏—Å–ª—è–µ–º –ø—Ä–æ—Ü–µ–Ω—Ç –∏ –æ–±–Ω–æ–≤–ª—è–µ–º —à–∏—Ä–∏–Ω—É –ø–æ–ª–æ—Å–∫–∏
        const progressPercent = ((currentIdx + 1) / quizData.length) * 100;
        document.getElementById('progress-bar-fill').style.width = `${progressPercent}%`;
    }

    function showQuestion() {
        // –°–±—Ä–æ—Å –∞–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è –Ω–æ–≤–æ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
        questionBox.classList.remove('fade-in-active');
        void questionBox.offsetWidth; // –¢—Ä—é–∫ –¥–ª—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ CSS –∞–Ω–∏–º–∞—Ü–∏–∏
        questionBox.classList.add('fade-in-active');

        updateProgressBar();
        
        const item = quizData[currentIdx];
        document.getElementById('question-text').innerText = item.q;
        
        const optionsContainer = document.getElementById('options');
        optionsContainer.innerHTML = '';
        
        item.a.forEach((text, i) => {
            const btn = document.createElement('button');
            btn.className = 'option';
            btn.innerText = text;
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ–º –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏
            btn.onclick = () => {
                selectAnswer(i);
            };
            optionsContainer.appendChild(btn);
        });
    }

    function selectAnswer(i) {
        if (i === quizData[currentIdx].c) {
            score++;
        }
        currentIdx++;
        if (currentIdx < quizData.length) {
            showQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        document.getElementById('quiz-ui').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        document.getElementById('score').innerText = `${score} –∏–∑ ${quizData.length}`;
        
        let msg = "";
        if (score === 10) msg = "–ü—Ä–µ–≤–æ—Å—Ö–æ–¥–Ω–æ! –¢—ã –Ω–∞—Å—Ç–æ—è—â–∏–π —ç–∫—Å–ø–µ—Ä—Ç –ø–æ –¥–∞—Ç—á–∏–∫–∞–º! üèÜ";
        else if (score >= 8) msg = "–û—Ç–ª–∏—á–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! –¢—ã —Ö–æ—Ä–æ—à–æ —Ä–∞–∑–±–∏—Ä–∞–µ—à—å—Å—è –≤ —Ç–µ–º–µ. üëç";
        else if (score >= 5) msg = "–ù–µ–ø–ª–æ—Ö–æ, –Ω–æ —Å—Ç–æ–∏—Ç –µ—â–µ –Ω–µ–º–Ω–æ–≥–æ –ø–æ–≤—Ç–æ—Ä–∏—Ç—å —Ç–µ–æ—Ä–∏—é. ü§î";
        else msg = "–ü–æ–ø—Ä–æ–±—É–π –∏–∑—É—á–∏—Ç—å —Ç–µ–º—É –≥–∏—Ä–æ—Å–∫–æ–ø–∞ –µ—â–µ —Ä–∞–∑, —É —Ç–µ–±—è –≤—Å—ë –ø–æ–ª—É—á–∏—Ç—Å—è! üí™";
        
        document.getElementById('feedback').innerText = msg;
    }

    // –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–∞
    showQuestion();
</script>

</body>
</html>
