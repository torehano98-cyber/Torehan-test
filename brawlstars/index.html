<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Brawl Math ‚Äî –î–µ–ª–µ–Ω–∏–µ –Ω–∞ –≥—Ä—É–ø–ø—ã</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: radial-gradient(circle at center, #1e90ff, #0a2a66);
        color: white;
        text-align: center;
    }

    h1 {
        margin-top: 20px;
        font-size: 42px;
        text-shadow: 2px 2px 0 #000;
    }

    .panel {
        background: rgba(0,0,0,0.3);
        display: inline-block;
        padding: 20px;
        border-radius: 15px;
        margin-top: 20px;
    }

    input {
        padding: 10px;
        font-size: 16px;
        width: 120px;
        margin: 5px;
        border-radius: 8px;
        border: none;
        text-align: center;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        background: #ffcc00;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
        transition: 0.2s;
    }

    button:hover {
        transform: scale(1.05);
    }

    .groups {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 30px;
        gap: 20px;
    }

    .group {
        background: rgba(255,255,255,0.1);
        border-radius: 15px;
        padding: 15px;
        min-width: 180px;
        min-height: 150px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .group h2 {
        margin-top: 0;
        color: #ffcc00;
    }

    .student {
        background: white;
        color: black;
        border-radius: 8px;
        padding: 5px;
        margin: 5px;
        display: inline-block;
        animation: drop 0.4s ease;
    }

    @keyframes drop {
        from { transform: translateY(-30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
</style>
</head>

<body>

<h1>üéÆ BRAWL MATH</h1>
<h2>–î–µ–ª–µ–Ω–∏–µ –Ω–∞ –∫–æ–º–∞–Ω–¥—ã</h2>

<div class="panel">
    <div>
        <input type="number" id="students" placeholder="–£—á–µ–Ω–∏–∫–∏">
        <input type="number" id="groups" placeholder="–ì—Ä—É–ø–ø—ã">
    </div>
    <button onclick="makeGroups()">–†–ê–ó–î–ï–õ–ò–¢–¨</button>
</div>

<div class="groups" id="groupsContainer"></div>

<script>

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function makeGroups() {
    const studentsCount = parseInt(document.getElementById("students").value);
    const groupsCount = parseInt(document.getElementById("groups").value);
    const container = document.getElementById("groupsContainer");

    container.innerHTML = "";

    if (!studentsCount || !groupsCount) return;

    let students = [];
    for (let i = 1; i <= studentsCount; i++) {
        students.push(i);
    }

    shuffle(students);

    let groups = [];
    for (let i = 0; i < groupsCount; i++) {
        groups.push([]);
    }

    students.forEach((student, index) => {
        groups[index % groupsCount].push(student);
    });

    groups.forEach((group, i) => {
        let div = document.createElement("div");
        div.className = "group";

        let title = document.createElement("h2");
        title.innerText = "–ö–æ–º–∞–Ω–¥–∞ " + (i + 1);
        div.appendChild(title);

        group.forEach(student => {
            let s = document.createElement("div");
            s.className = "student";
            s.innerText = student;
            div.appendChild(s);
        });

        container.appendChild(div);
    });
}

</script>

</body>
</html>
